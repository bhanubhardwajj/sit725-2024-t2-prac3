<!DOCTYPE html>
  <html>
    <head>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
  
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        body {
            background: url(./public/asset.jpg) no-repeat center center fixed;
            background-size: cover;
        }
        .nav-wrapper {
            padding: 0 20px;
        }
        .nav-wrapper .brand-logo {
            font-size: 2rem;
            font-weight: bold;
        }
        .nav-wrapper ul {
            margin: 0;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
        }
        .card-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .input-field input,
        .input-field textarea {
            border-radius: 5px;
        }
        .btn {
            background-color: #00695c;
        }
        .btn:hover {
            background-color: #004d40;
        }
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
  <nav>
    <div class="nav-wrapper teal lighten-2">
      <a href="#" class="brand-logo center">Student Portal</a>
      <ul id="nav-mobile" class="left hide-on-med-and-down">
        <li><a href="#home"><i class="material-icons">home</i> Home</a></li>
        <li><a href="#about"><i class="material-icons">info</i> About</a></li>
        <li><a class="dropdown-trigger" href="#" data-target="dropdown1"><i class="material-icons">menu</i> More</a></li>
      </ul>
      <ul id="dropdown1" class="dropdown-content">
        <li><a href="#contact"><i class="material-icons">mail</i> Contact</a></li>
        <li><a href="#help"><i class="material-icons">help</i> Help</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col s12 m8 offset-m2 l6 offset-l3">
        <div class="card">
          <div class="card-content">
            <span class="card-title">Post Your Query or Problem</span>
            <form>
              <div class="input-field">
                <input id="name" type="text" class="validate" required>
                <label for="name">Name</label>
              </div>
              <div class="input-field">
                <input id="email" type="email" class="validate" required>
                <label for="email">Email</label>
              </div>
              <div class="input-field">
                <textarea id="message" class="materialize-textarea" required></textarea>
                <label for="message">Your Query/Problem</label>
              </div>
              <button class="btn waves-effect waves-light" type="submit" id="clickMeButton">Submit
                <i class="material-icons right">send</i>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      M.AutoInit();
      var elems = document.querySelectorAll('.dropdown-trigger');
      var instances = M.Dropdown.init(elems, {
        coverTrigger: false
      });
    });
  </script>
</body>
</html>
